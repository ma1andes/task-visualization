worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  resolver 1.1.1.1 8.8.8.8 ipv6=off valid=300s;
  server_tokens off;

  # Сервер приложения
  server {
    listen 80;
    server_name _;

    # Статика Vite build
    root /usr/share/nginx/html;
    index index.html;
    # Базовые заголовки безопасности
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Примечание: HSTS имеет смысл только на HTTPS. Если будет TLS-терминация, включить:
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://drill.greact.ru; object-src 'none'; base-uri 'self'; frame-ancestors 'self'; form-action 'self'" always;

    # Проксирование API на внешний сервис
    location /api/ {
      # Прокси на внешний API; передаём полный исходный URI
      proxy_pass https://drill.greact.ru;
      proxy_set_header Host drill.greact.ru;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_ssl_server_name on;
      proxy_ssl_verify on;
      proxy_ssl_verify_depth 2;
      proxy_redirect off;
    }

    # Single Page App fallback
    location / {
      try_files $uri /index.html;
    }
  }
}


